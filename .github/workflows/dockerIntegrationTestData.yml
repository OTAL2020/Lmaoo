name: Integration Test using Docker Compose

on:
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: lmaoodev
    steps:
    - run: whoami
    - uses: actions/checkout@v2
    - name: Run container
      run: docker-compose -f docker-compose-Integration.yml up
    - run: chown pi ./* -R
    - run: chgrp pi ./* -R